AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 3
    LoggingConfig:
      LogFormat: JSON
Resources:
  TasksBackendFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TasksBackendFunction
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      Events:
        TasksAPI:
          Type: Api
          Properties:
            Path: /tasks
            Method: get
      Environment:
        Variables:
          DB_USER: todo_user
          DB_HOST: ec2-13-201-76-66.ap-south-1.compute.amazonaws.com
          DB_NAME: todo
          DB_PASSWORD: hellolab
          DB_PORT: 5432
          ENABLE_MIGRATION: false
          SPLUNK_HEC_TOKEN: KKIFqEDJC6uZlQa1NhRRPA
          SPLUNK_HEC_URL: https://ingest.us1.signalfx.com
    Metadata:
      SamResourceId: TasksBackendFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  TasksBackendFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - TasksBackendFunction
      - Arn
  TasksBackendFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - TasksBackendFunctionRole
      - Arn
